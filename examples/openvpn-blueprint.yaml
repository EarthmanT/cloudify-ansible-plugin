tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.5/types.yaml
  - plugin.yaml

inputs:

  site_yaml_relative_path:
    type: string
    default: examples/openvpn/openvpn.yml

  openvpn_server_ip:
    type: string
    default: 11.0.0.9

  openvpn_private_key:
    type: string

  username:
    type: string
    default: vagrant

node_types:

  openvpn:
    derived_from: cloudify.nodes.Compute
    properties:
      agent_config:
        default:
          install_method: none
          key: { get_input: openvpn_private_key }
          user: { get_input: username }
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: ansible.cloudify_ansible.tasks.run
          inputs:
            site_yaml_path:
              default: { get_input: site_yaml_relative_path }

node_templates:

  openvpn:
    type: openvpn
    properties:
      ip: { get_input: openvpn_server_ip }
